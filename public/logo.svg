<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="60" cy="60" r="55" fill="url(#primaryGradient)" />
  
  <!-- Inner Glow -->
  <circle cx="60" cy="60" r="50" fill="white" opacity="0.1" />
  
  <!-- Letter P -->
  <path d="M 40 35 L 40 85 M 40 35 L 60 35 C 70 35 75 40 75 50 C 75 60 70 65 60 65 L 40 65" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Sparkle 1 -->
  <path d="M 85 25 L 88 28 L 85 31 L 82 28 Z" fill="white" opacity="0.8"/>
  
  <!-- Sparkle 2 -->
  <path d="M 90 70 L 92 72 L 90 74 L 88 72 Z" fill="white" opacity="0.6"/>
  
  <!-- Sparkle 3 -->
  <path d="M 25 70 L 27 72 L 25 74 L 23 72 Z" fill="white" opacity="0.7"/>
  
  <!-- Small Circle Accents -->
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.5"/>
  <circle cx="90" cy="50" r="2" fill="white" opacity="0.5"/>
  <circle cx="35" cy="90" r="2" fill="white" opacity="0.5"/>
</svg>

